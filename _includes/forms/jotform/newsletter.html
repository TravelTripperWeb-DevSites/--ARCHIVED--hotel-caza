<form action="https://submit.jotform.me/submit/{{ site.data.forms.jotform.newsletter-id }}/" method="post" name="form_{{ site.data.forms.jotform.newsletter-id }}" id="{{ site.data.forms.jotform.newsletter-id }}" accept-charset="utf-8">
  <input type="hidden" name="formID" value="{{ site.data.forms.jotform.newsletter-id }}">
  <input type="text" class="form-control" placeholder="Enter your email address" aria-label="Enter your email address">
  <div class="form-check">
    <input type="checkbox" class="form-check-input custom-control-input" id="agree_terms" aria-label="Select checkbox to agree the Terms of Use & Privacy Policy">
    <label class="form-check-label custom-control-label" for="agree_terms">I agree to the <a href="/terms/">Terms of Use</a> & <a href="/privacy/">Privacy Policy</a></label>
  </div>
  <div class="submit-social">
    <button type="submit" class="btn btn--tertiary">Subscribe</button>
    <div class="social">
      <a href=""><i class="fab fa-instagram"></i></a>
      <a href=""><i class="fab fa-facebook-f"></i></a>
    </div>
  </div>
</form>
